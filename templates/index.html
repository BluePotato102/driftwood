<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driftwood</title>
</head>
<style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #3b82f6;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --success: #22c55e;
      --danger: #ef4444;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--card);
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: var(--accent);
    }
</style>
<body>
    <nav>
        <div class="logo">Driftwood</div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/flags">Flags</a></li>
          <li><a href="/results">Results</a></li>
        </ul>
      </nav>
</body>
</html>
